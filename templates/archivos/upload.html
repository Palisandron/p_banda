{% extends "base/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %} upload {% endblock %}
{% block header %}
<h4> </h4>
{% endblock %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
      <div class="col-6">
        
            <div class="jumbotron">
                <h3> Subir ficheros al servidor</h3>
                        
                <p class="lead">Seleccione el archivo y complete los datos</p>
                <hr class="my-4">
                <form method="POST" enctype="multipart/form-data">
                    <!-- Very Important csrf Token -->
                    {% csrf_token %}
                    
                    <table>
                        {{ form|crispy }}
                    </table>
                    <br>
                    <input type="submit" class="btn btn-primary btn-lg" name="docfile">
            </div>

     </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<!--all above is necessary for bootstrap to function in this snippet-->        
        

{% endblock %}
